<!DOCTYPE html>
<html>
<head>
  <title>Amount Submission</title>
</head>
<body>
  <h2>Amount Submission</h2>

  <form id="amountForm">
    <label for="amountInput">Enter amount:</label>
    <input type="text" id="amountInput" name="amount" placeholder="Amount">

    <br><br>

    <input type="submit" value="Submit">
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('amountForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      var amount = document.getElementById('amountInput').value;

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://udmator.ude.hk/webhook-test/a97bd962-76b1-4a6a-b724-2027836f3749', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
      xhr.setRequestHeader('Access-Control-Allow-Methods', 'POST');
      xhr.setRequestHeader('Access-Control-Allow-Headers', 'Content-Type');

      // Handle the response
      xhr.onload = function() {
        if (xhr.status === 200) {
          var response = xhr.responseText;
          document.getElementById('result').innerHTML = response;
        } else {
          document.getElementById('result').innerHTML = 'Error: ' + xhr.status;
        }
      };

      // Send the POST request with the amount as a query parameter
      xhr.send('amount=' + encodeURIComponent(amount));
    });
  </script>
</body>
</html>
